<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-Up Form</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f5f9;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 10px;
        }

        .signup-container p {
            color: #666;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #2e477a;
        }

        .signup-container .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .social-buttons a.google {
            background-color: #db4437;
        }

        .social-buttons a.facebook {
            background-color: #4267B2;
        }

        .social-buttons a.twitter {
            background-color: #1DA1F2;
        }

        .social-buttons a svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            fill: white;
        }

        .signup-container .terms {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .signup-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <p>Let's get started with your 30 days free trial</p>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
        
        <!-- Social login buttons with icons -->
        <div class="social-buttons">
            <a href="https://accounts.google.com" target="_blank" class="google">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M44.5 20H24v8.5h11.8C33.2 34.7 29.1 37.5 24 37.5c-7.1 0-13-5.4-13-12s5.9-12 13-12c3.3 0 6.2 1.2 8.5 3.2L39 12c-3.2-3-7.4-4.5-11.5-4.5-10.2 0-18.5 8.2-18.5 18.5S17.8 45 28 45c9.2 0 16.7-6.4 16.7-17.7v-1.3h-0.2z"></path></svg>
                Sign up with Google
            </a>
            <a href="https://facebook.com" target="_blank" class="facebook">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M23.99 4C12.94 4 4 12.95 4 24c0 9.68 7.21 17.69 16.5 19.37v-9.27h-5V24h5v-3.5c0-5.07 3.03-7.84 7.66-7.84 2.19 0 4.45.39 4.45.39v4.89h-2.51c-2.48 0-3.25 1.55-3.25 3.15V24h5.58l-.89 6.1h-4.68v9.27C36.79 41.69 44 33.68 44 24c0-11.05-8.94-20-20.01-20z"></path></svg>
                Sign up with Facebook
            </a>
            <a href="https://twitter.com" target="_blank" class="twitter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M42.73 12.14c-1.43.62-2.97 1.05-4.6 1.23 1.65-1.05 2.91-2.7 3.5-4.69-1.55.94-3.27 1.61-5.1 1.97-1.48-1.6-3.58-2.6-5.9-2.6-4.49 0-8.13 3.64-8.13 8.13 0 .64.08 1.27.22 1.87-6.76-.34-12.76-3.58-16.78-8.51-.7 1.2-1.1 2.59-1.1 4.08 0 2.81 1.43 5.28 3.6 6.73-1.33-.04-2.58-.4-3.67-1.01v.1c0 3.92 2.78 7.18 6.48 7.92-1.28.35-2.63.4-3.98.15 1.13 3.51 4.39 6.07 8.26 6.13-3.03 2.37-6.84 3.79-10.98 3.79-.71 0-1.41-.04-2.1-.12 3.91 2.51 8.54 3.97 13.52 3.97 16.22 0 25.1-13.43 25.1-25.1v-1.14c1.72-1.24 3.22-2.78 4.4-4.53z"></path></svg>
                Sign up with Twitter
            </a>
        </div>

        <p class="terms">By signing up to create an account I accept Company's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    </div>

    <script>
        // JavaScript for form validation
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                alert("All fields are required.");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

          return true;
        }
    </script>

</body>
</html>
